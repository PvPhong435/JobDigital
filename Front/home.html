<!DOCTYPE html>
<html lang="vi">
<head>

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
    <style>

</head>
<body>
    
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#"><strong>G√≥c Xinh Decor</strong></a>

    <!-- Modal ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω -->
    <div id="authModal" class="modal" tabindex="-1">
        <div class="modal-dialog">

                    <h5 class="modal-title">ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω</h5>
                    <button type="button" class="btn-close" onclick="toggleAuthModal()"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="text" id="email" class="form-control my-2" placeholder="Email">
                        <input type="password" id="password" class="form-control my-2" placeholder="M·∫≠t kh·∫©u">
                        <button class="btn btn-primary w-100" onclick="login()">ƒêƒÉng nh·∫≠p</button>
                        <button class="btn btn-secondary w-100 mt-2" onclick="register()">ƒêƒÉng k√Ω</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Danh m·ª•c s·∫£n ph·∫©m (Dropdown Menu) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        S·∫¢N PH·∫®M
                    </a>
                    <ul class="dropdown-menu" id="categoryMenu">
                        <!-- Danh m·ª•c s·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c t·∫£i t·ª´ API -->
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner-1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img/banner-2.png" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="img/banner-3.png" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- S·∫£n ph·∫©m b√°n ch·∫°y -->
    <section class="container my-4">
        <h3 class="text-center">S·∫¢N PH·∫®M B√ÅN CH·∫†Y</h3>
        <div class="row" id="best-selling-products"></div>
    </section>

    <!-- S·∫£n ph·∫©m n·ªïi b·∫≠t -->
    <section class="container my-4">
        <h3 class="text-center">S·∫¢N PH·∫®M N·ªîI B·∫¨T</h3>
        <div class="row" id="featured-products"></div>
    </section>

    <script>
        const BASE_URL = "http://localhost:8080"; // API ch·∫°y tr√™n c·ªïng 8080
        const IMAGE_FOLDER = "img/"; // ƒê∆∞·ªùng d·∫´n c·ªë ƒë·ªãnh ch·ª©a ·∫£nh

        document.addEventListener("DOMContentLoaded", function () {
            // üìå Fetch danh m·ª•c s·∫£n ph·∫©m
            fetch(`${BASE_URL}/api/category`)
                .then(response => response.json())
                .then(categories => {
                    const categoryMenu = document.getElementById("categoryMenu");
                    categoryMenu.innerHTML = "";
                    categories.forEach(category => {
                        categoryMenu.innerHTML += `
                            <li><a class="dropdown-item" href="/products.html?category=${category.categoryID}">${category.categoryName}</a></li>
                        `;
                    });
                })
                .catch(error => console.error("‚ùå L·ªói t·∫£i danh m·ª•c:", error));

            // üìå Fetch s·∫£n ph·∫©m b√°n ch·∫°y
            fetch(`${BASE_URL}/api/products/random`)
                .then(response => response.json())
                .then(products => {
                    const bestSellingContainer = document.getElementById("best-selling-products");
                    bestSellingContainer.innerHTML = "";
                    products.forEach(product => {
                        let imageSrc = `${IMAGE_FOLDER}${product.imageURL}`;
                        let oldPrice = product.price + 500000; // Gi√° c≈© = Gi√° m·ªõi + 500k

                        bestSellingContainer.innerHTML += `
                            <div class="col-md-3">
                                <div class="product-item" onclick="location.href='product-detail.html?id=${product.productID}'">
                                    <img src="${imageSrc}" alt="${product.productName}" onerror="this.onerror=null; this.src='img/default.jpg'">
                                    <h5>${product.productName}</h5>
                                    <p class="text-danger"><del>${oldPrice.toLocaleString()} VND</del></p>
                                    <p><strong>${product.price.toLocaleString()} VND</strong></p>
                                    <button class="btn btn-primary">MUA NGAY</button>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error("‚ùå L·ªói t·∫£i s·∫£n ph·∫©m b√°n ch·∫°y:", error));

            // üìå Fetch s·∫£n ph·∫©m n·ªïi b·∫≠t
            fetch(`${BASE_URL}/api/products/random`)
                .then(response => response.json())
                .then(products => {
                    const featuredContainer = document.getElementById("featured-products");
                    featuredContainer.innerHTML = "";
                    products.forEach(product => {
                        let imageSrc = `${IMAGE_FOLDER}${product.imageURL}`;
                        featuredContainer.innerHTML += `
                            <div class="col-md-3">
                                <div class="product-item" onclick="location.href='product-detail.html?id=${product.productID}'">
                                    <img src="${imageSrc}" alt="${product.productName}" onerror="this.onerror=null; this.src='img/default.jpg'">
                                    <h5>${product.productName}</h5>
                                    <p><strong>${product.price.toLocaleString()} VND</strong></p>
                                    <button class="btn btn-primary">MUA NGAY</button>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error("‚ùå L·ªói t·∫£i s·∫£n ph·∫©m n·ªïi b·∫≠t:", error));
        });
        //    <!-- JavaScript x·ª≠ l√Ω ƒëƒÉng nh·∫≠p, ƒëƒÉng k√Ω -->
        function toggleAuthModal() {
            const modal = document.getElementById("authModal");
            modal.style.display = modal.style.display === "block" ? "none" : "block";
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            fetch(`${BASE_URL}/api/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
                toggleAuthModal();
            })
            .catch(error => alert("L·ªói ƒëƒÉng nh·∫≠p!"));
        }

        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            fetch(`${BASE_URL}/api/auth/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                alert("ƒêƒÉng k√Ω th√†nh c√¥ng!");
                toggleAuthModal();
            })
            .catch(error => alert("L·ªói ƒëƒÉng k√Ω!"));
        }
    </script>
</body>
</html>
