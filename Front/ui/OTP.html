<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Mã Xác Thực</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/verify.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="home2.html"><img src="../img/logo-noi-that.jpg" alt="Logo" class="h-16"></a>
            <h1 class="text-xl font-bold text-gray-700">Xác Thực Tài Khoản</h1>
        </div>
    </header>
    
    <section class="container mx-auto mt-10 px-6">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Nhập Mã Xác Thực</h2>

            <p class="text-gray-600 mb-4 text-center">Mã xác thực đã được gửi đến email của bạn.</p>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Mã Xác Thực</label>
                <input id="verification-code" type="text" class="w-full p-3 border rounded-lg" placeholder="Nhập mã OTP" required>
            </div>

            <button id="verify-button" class="w-full bg-[#96644b] hover:bg-[#8a4a3a] text-white py-3 rounded-lg font-bold">
                Xác Nhận
            </button>

            <p class="mt-4 text-center text-gray-600">
                Không nhận được mã? <button id="resend-code" class="text-blue-500 hover:underline">Gửi lại mã</button>
            </p>
        </div>
    </section>

</body>
</html>
