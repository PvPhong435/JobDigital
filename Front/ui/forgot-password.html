<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/forgotPass.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="home2.html"><img src="../img/logo-noi-that.jpg" alt="Logo" class="h-16"></a>
            <h1 class="text-xl font-bold text-gray-700">Quên Mật Khẩu</h1>
        </div>
    </header>

    <section class="container mx-auto mt-10 px-6">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Khôi Phục Mật Khẩu</h2>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Nhập Email</label>
                <input id="user-email" type="email" class="w-full p-3 border rounded-lg" placeholder="Nhập email của bạn" required>
            </div>

            <button id="next-button" class="w-full bg-[#96644b] hover:bg-[#8a4a3a] text-white py-3 rounded-lg font-bold">
                Tiếp Theo
            </button>
        </div>
    </section>
</body>
</html>
