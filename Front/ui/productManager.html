<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/productManager.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <a href="home2.html"><img alt="Logo" class="h-24" height="250" width="150" src="../img/logo-noi-that.jpg"/></a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input id="searchInput" class="border rounded-full py-2 px-4 pl-10 w-64" placeholder="Tìm kiếm sản phẩm" type="text"/>
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div class="flex items-center space-x-4">
                    <a id="login-Button" class="bg-[#96644b] hover:bg-[#8a4a3a] text-white py-2 px-4 rounded-full flex-1 text-center text-wegith-bold" href="login.html"> 
                        <i style="color: white;" class="fas fa-user text-gray-600"> Login</i>
                    </a>
                    <div id="user-info" style="display: none;">
                        <i class="fas fa-user text-gray-600"></i>
                        <a id="user-id" href="OrderShow.html">8</a>
                        <a id="user-name" href="OrderShow.html">Guest</a>
                        <button id="logout-Button" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-full">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Thanh bên -->
        <div class="w-72 min-h-screen p-6 flex flex-col items-center bg-white">
            <ul class="space-y-6 w-full bg-[#96644b] p-6 rounded-lg">
                <li class="flex items-center text-white text-lg">
                    <i class="fas fa-th-large mr-4"></i>
                    <a href="i.html">Trang Chủ</a>
                </li>
                <li class="flex items-center text-white text-lg">
                    <i class="fas fa-list-alt mr-4"></i>
                    <a href="OrderShow.html">Chi Tiết Hóa Đơn</a>
                </li>
                <li class="flex items-center text-white text-lg">
                    <i class="fas fa-box mr-4"></i>
                    <a href="shop2Product.html">Sản phẩm</a>
                </li>
                <li class="flex items-center text-white text-lg">
                    <i class="fas fa-user mr-4"></i>
                    <a href="userManager.html">Người dùng</a>
                </li>
                <li class="flex items-center text-white text-lg">
                    <i class="fas fa-dollar-sign mr-4"></i>
                    <a href="revenue.html">Doanh thu</a>
                </li>
                <li class="flex items-center text-white text-lg">
                    <button id="logout-Button">
                        <i class="fas fa-sign-out-alt mr-4"></i> Đăng xuất
                    </button>
                </li>
            </ul>
        </div>

        <div class="container mx-auto p-6">
            <!-- Tiêu đề trang + nút thêm sản phẩm -->
            <div class="container mx-auto mt-6 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Quản lý Sản Phẩm</h1>
                    <button id="addProductBtn" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">
                        <i class="fas fa-plus"></i> Thêm Sản Phẩm
                    </button>
                </div>
            </div>

            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden mt-6">
                <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
                    <tr>
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Tên Sản Phẩm</th>
                        <th class="py-3 px-4 text-left">Danh Mục</th>
                        <th class="py-3 px-4 text-left">Giá (VNĐ)</th>
                        <th class="py-3 px-4 text-left">Số Lượng</th>
                        <th class="py-3 px-4 text-left">Mô Tả</th>
                        <th class="py-3 px-4 text-left">Hình Ảnh</th>
                        <th class="py-3 px-4 text-left">Ngày Tạo</th>
                        <th class="py-3 px-4 text-left">Hành Động</th>
                    </tr>
                </thead>
                <tbody id="productTableBody" class="text-gray-600 text-sm font-light">
                    <!-- Dữ liệu sẽ được thêm bằng JS -->
                </tbody>
            </table>
        </div>

        <!-- Popup Form -->
<div id="popup-form" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4">Thêm/Sửa Sản Phẩm</h2>
        <form id="productForm" enctype="multipart/form-data">
            <input type="hidden" id="productId">
            <div class="mb-4">
                <label class="block text-gray-700">Tên Sản Phẩm</label>
                <input type="text" id="productName" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Danh Mục</label>
                <select id="categoryId" class="w-full p-2 border border-gray-300 rounded" required>
                    <!-- Options sẽ được thêm bằng JS -->
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Giá (VNĐ)</label>
                <input type="number" id="price" class="w-full p-2 border border-gray-300 rounded" step="0.01" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Số Lượng</label>
                <input type="number" id="stock" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Mô Tả</label>
                <textarea id="description" class="w-full p-2 border border-gray-300 rounded" rows="3" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Hình Ảnh</label>
                <input type="file" id="imageFile" name="imageFile" class="w-full p-2 border border-gray-300 rounded" accept="image/*">
                <span id="imageFileName" class="text-sm text-gray-500"></span>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" id="closePopup" class="bg-gray-400 text-white px-4 py-2 rounded">Hủy</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
            </div>
        </form>
    </div>
</div>
    </div>
</body>
</html>
