<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/OrderPay.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="home2.html"><img src="../img/logo-noi-that.jpg" alt="Logo" class="h-16"></a>
            <h1 class="text-xl font-bold text-gray-700">Trang Đặt Hàng</h1>
        </div>
    </header>
    
    <section class="container mx-auto mt-10 px-6">
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Thông Tin Đặt Hàng</h2>
  
          <label id="user-Id" style="display: none;" class="block text-gray-700 font-bold mb-2">8</label>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Họ và Tên</label>
              <input id="hoTen" type="text" class="w-full p-3 border rounded-lg" placeholder="Nhập họ và tên" required>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Số Điện Thoại</label>
              <input id="sdt" type="tel" class="w-full p-3 border rounded-lg" placeholder="Nhập số điện thoại" required>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Email</label>
              <input id="Email" type="email" class="w-full p-3 border rounded-lg" placeholder="Nhập email" required>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Địa Chỉ Nhận Hàng</label>
              <textarea id="DiaChi" class="w-full p-3 border rounded-lg" rows="3" placeholder="Nhập địa chỉ" required></textarea>
          </div>
          
          <button class="w-full bg-[#96644b] hover:bg-[#8a4a3a] text-white py-3 rounded-lg font-bold"
              onclick="datHang()">
              Đặt Hàng
          </button>
      </div>
  </section>
  
</body>
</html>
