            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input id="searchInput" class="border rounded-full py-2 px-4 pl-10 w-64" placeholder="Tìm kiếm sản phẩm" type="text"/>

                </div>
                <div id="cart-container">
                        <button id="cart-button"><i class="fas fa-shopping-cart text-gray-600"></i></button>
                    <ul id="cart-list"  class="hidden" ></ul>
                </div>
                
                <div class="flex items-center space-x-4">
                    
                   <a id="login-Button" class="bg-[#96644b] hover:bg-[#8a4a3a] text-white py-2 px-4 rounded-full flex-1 text-center text-wegith-bold" href="login.html"> <i style="color: white;" class="fas fa-user text-gray-600"> Login</i></a>
                   <div id="user-info" style="display: none;">
                    <i class="fas fa-user text-gray-600"></i>
                    <a id="user-id" href="OrderShow.html">8</a>
                    <a id="user-name" href="OrderShow.html">Guest</a>
                    <button id="logout-Button" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-full">Đăng xuất</button>
                </div>
                </div>
            </div>
        </div>
        
        
    </header>
    <div class="flex">
        <!-- Thanh bên -->
        <div class="w-72 min-h-screen p-6 flex flex-col items-center bg-white">
          <ul class="space-y-6 w-full bg-[#96644b] p-6 rounded-lg">
            <li class="flex items-center text-white text-lg">
              <i class="fas fa-th-large mr-4"></i>
              <a href="home2.html">Trang Chủ</a>
            </li>
            <li class="flex items-center text-white text-lg">
              <i class="fas fa-list-alt mr-4"></i>
              <a href="OrderShow.html">Quản Lý Hóa Đơn của account</a>
            </li>
            <li class="flex items-center text-white text-lg">
                <i class="fas fa-list-alt mr-4"></i>
                <a href="OrderAdmin.html">Quản Lý Toàn Bộ Hóa Đơn</a>
              </li>
            <li class="flex items-center text-white text-lg">
              <i class="fas fa-box mr-4"></i>
              <a href="productManager.html">Sản phẩm</a>
            </li>
            <li class="flex items-center text-white text-lg doanhthu">
              <i class="fas fa-dollar-sign mr-4"></i>
              <a href="revenue.html">Doanh thu</a>
            </li>
            
          </ul>
        </div>
    
    <div class="container mx-auto p-6">
        <!-- Tiêu đề trang + nút thêm người dùng -->
<div class="container mx-auto mt-6 flex justify-between items-center">
    <div class="flex items-center space-x-4">
        <h1 class="text-2xl font-bold">Quản lý Người Dùng</h1>
        <!-- <button class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">
            <i class="fas fa-user-plus"></i> Thêm Người Dùng
        </button> -->
    </div>
</div>

        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
                <tr>
                    <th class="py-3 px-4 text-left">ID</th>
                    <th class="py-3 px-4 text-left">Username</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Họ và tên</th>
                    <th class="py-3 px-4 text-left">Số điện thoại</th>
                    <th class="py-3 px-4 text-left">Địa chỉ</th>
                    <th class="py-3 px-4 text-left">Vai trò</th>
                    <th class="py-3 px-4 text-left">Ngày tạo</th>
                    <th class="py-3 px-4 text-left">Hành động</th>
                </tr>
            </thead>
            <tbody id="userTableBody" class="text-gray-600 text-sm font-light">
                <!-- Dữ liệu sẽ được thêm bằng JS -->
            </tbody>
        </table>
    </div>

    <!-- Popup Form -->
    <div id="popup-form" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Thêm/Sửa Người Dùng</h2>
            <form id="userForm">
                <input type="hidden" id="userID">
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Họ và Tên</label>
                    <input type="text" id="fullName" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Số điện thoại</label>
                    <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Địa chỉ</label>
                    <input type="text" id="address" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Vai trò</label>
                    <select id="role" class="w-full p-2 border border-gray-300 rounded">
                        <option value="Admin">Admin</option>
                        <option value="Employee">Employee</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="closePopup" class="bg-gray-400 text-white px-4 py-2 rounded">Hủy</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
