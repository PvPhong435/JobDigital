<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/register.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="home2.html"><img src="../img/logo-noi-that.jpg" alt="Logo" class="h-16"></a>
            <h1 class="text-xl font-bold text-gray-700">Trang Đăng Ký</h1>
        </div>
    </header>
    
    <section class="container mx-auto mt-10 px-6">
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Đăng Ký Tài Khoản</h2>
  
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Tên đăng nhập</label>
              <input id="user-username" type="text" class="w-full p-3 border rounded-lg" placeholder="Nhập tên đăng nhập" required>
          </div>
          
          <div class="mb-4 relative">
            <label class="block text-gray-700 font-bold mb-2">Mật khẩu</label>
            <input id="user-password" type="password" class="w-full p-3 border rounded-lg pr-10" placeholder="Nhập mật khẩu" required>
            <button type="button" id="toggle-password" class="absolute inset-y-0 right-3 flex items-center px-2">
                <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" alt="Show" class="w-5 h-5" style="position: absolute;top: 48px;right: 11px;">
            </button>
        </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Vai trò</label>
              <input id="user-role" type="text" class="w-full p-3 border rounded-lg" readonly  value="Customer">
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Họ và Tên</label>
              <input id="user-fullname" type="text" class="w-full p-3 border rounded-lg" placeholder="Nhập họ và tên" required>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Địa Chỉ</label>
              <textarea id="user-address" class="w-full p-3 border rounded-lg" rows="3" placeholder="Nhập địa chỉ" required></textarea>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Số Điện Thoại</label>
              <input id="user-phone" type="tel" class="w-full p-3 border rounded-lg" placeholder="Nhập số điện thoại" required>
          </div>
          
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2">Email</label>
              <input id="user-email" type="email" class="w-full p-3 border rounded-lg" placeholder="Nhập email" required>
          </div>
          
          <button id="register-button" class="w-full bg-[#96644b] hover:bg-[#8a4a3a] text-white py-3 rounded-lg font-bold">
              Đăng Ký
          </button>
      </div>
  </section>
  
</body>
</html>
