<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="script.js"></script>
    <style>

    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html"><img src="img/logo.png" width="50"> <strong>G√≥c Xinh Decor</strong></a>
            <div class="d-flex">

        </div>
    </nav>

    <!-- Thanh ƒëi·ªÅu h∆∞·ªõng -->
    <div class="container mt-3">

    <div class="container mt-4">

                <h5><strong>DANH M·ª§C S·∫¢N PH·∫®M</strong></h5>
                <ul class="list-unstyled" id="categoryList">
                    <!-- Danh m·ª•c s·∫Ω ƒë∆∞·ª£c t·∫£i t·ª´ API -->
                </ul>

                <h5 class="mt-4"><strong>L·ªåC THEO GI√Å</strong></h5>
                <input type="range" class="form-range" id="priceRange" min="500000" max="5000000">
                <p>Gi√°: <span id="priceLabel">500.000 - 5.000.000ƒë</span></p>
                <button class="btn btn-dark w-100">L·ªåC</button>
            </div>

            <!-- Danh s√°ch s·∫£n ph·∫©m -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>Showing all <strong id="productCount">0</strong> results</span>
                    <select class="form-select w-auto" id="sortProducts">
                        <option value="asc">Th·ª© t·ª± theo gi√°: th·∫•p ƒë·∫øn cao</option>
                        <option value="desc">Th·ª© t·ª± theo gi√°: cao ƒë·∫øn th·∫•p</option>
                    </select>
                </div>
                
                <div class="row" id="product-list">
                    <!-- S·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c th√™m t·ª´ JavaScript -->
                </div>

    </div>

    <script>
        const BASE_URL = "http://localhost:8080"; // API ch·∫°y tr√™n c·ªïng 8080
        const IMAGE_FOLDER = "img/"; // Th∆∞ m·ª•c ch·ª©a ·∫£nh

        // üìå L·∫•y categoryID t·ª´ URL
        function getCategoryID() {
            const params = new URLSearchParams(window.location.search);
            return params.get("categoryID") || 1; // M·∫∑c ƒë·ªãnh l√† category 1 n·∫øu kh√¥ng c√≥
        }

        // üìå Load danh s√°ch danh m·ª•c
        function loadCategories() {
            fetch(`${BASE_URL}/api/category`)
                .then(response => response.json())
                .then(categories => {
                    const categoryList = document.getElementById("categoryList");
                    categoryList.innerHTML = "";

                    categories.forEach(category => {
                        categoryList.innerHTML += `
                            <li><a href="products.html?categoryID=${category.id}" class="${category.id == getCategoryID() ? 'fw-bold text-primary' : ''}">${category.categoryName}</a></li>
                        `;
                    });

                    // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ breadcrumb
                    const selectedCategory = categories.find(cat => cat.id == getCategoryID());
                    if (selectedCategory) {
                        document.getElementById("categoryName").innerText = selectedCategory.categoryName;
                    }
                })
                .catch(error => console.error("L·ªói t·∫£i danh m·ª•c:", error));
        }

        // üìå Load s·∫£n ph·∫©m theo danh m·ª•c
        function loadProducts() {
            const categoryID = getCategoryID();

            fetch(`${BASE_URL}/api/products/category/${categoryID}`)
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById("product-list");
                    productList.innerHTML = "";
                    document.getElementById("productCount").innerText = products.length;

                    products.forEach(product => {
                        let imageSrc = `${IMAGE_FOLDER}${product.imageURL}`;
                        let oldPrice = product.price + 500000; // Gi√° c≈© = gi√° hi·ªán t·∫°i + 500k

                        productList.innerHTML += `
                            <div class="col-md-4">
                                <div class="product-item">
                                    <img src="${imageSrc}" alt="${product.productName}" onerror="this.src='img/default.jpg'">
                                    <h5>${product.productName}</h5>
                                    <p class="old-price">${oldPrice.toLocaleString()}ƒë</p>
                                    <p class="price">${product.price.toLocaleString()}ƒë</p>
                                    <button class="btn btn-primary w-100" onclick="addToCart(${product.productID})">MUA NGAY</button>
                                    <p><a href="#">Add to wishlist</a></p>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error("L·ªói t·∫£i s·∫£n ph·∫©m:", error));
        }

        // üìå Th√™m v√†o gi·ªè h√†ng
        function addToCart(productID) {
            fetch(`${BASE_URL}/api/cart/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userID: 2, productID: productID, quantity: 1 })
            })
            .then(response => response.json())
            .then(data => alert("S·∫£n ph·∫©m ƒë√£ ƒë∆∞·ª£c th√™m v√†o gi·ªè h√†ng!"))
            .catch(error => console.error("L·ªói th√™m v√†o gi·ªè h√†ng:", error));
        }

        // üìå C·∫≠p nh·∫≠t gi√° l·ªçc
        document.getElementById("priceRange").addEventListener("input", function() {
            document.getElementById("priceLabel").textContent = `500.000 - ${this.value.toLocaleString()}ƒë`;
        });

        document.addEventListener("DOMContentLoaded", function () {
            loadCategories();
            loadProducts();
        });
    </script>

</body>
</html>
